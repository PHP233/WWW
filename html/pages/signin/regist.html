<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      p {
        padding-top: 8px;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <form id="signForm" class="form-signin" style="max-width: 800px;width: 600px;padding-left: 10px;margin-left: 30%;">
        <h2 class="form-signin-heading">申报系统申报人注册</h2>
        <br>
        <label for="inputName">真实姓名</label>
        <div class="row">
          <div class="col-md-8">
            <input type="text" id="inputName" name="name" class="form-control" placeholder="真实姓名" autofocus>
          </div>
          <div class="col-md-4"><p id="inputName"></p></div>
        </div>
        <label for="inputEmail">邮箱</label>
        <div class="row">
          <div class="col-md-8">
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱" autofocus>
          </div>
          <div class="col-md-4"><p id="inputEmail"></p></div>
        </div>
        <label for="inputPhone">手机号</label>
        <div class="row">
          <div class="col-md-8">
            <input type="text" id="inputPhone" name="phone" class="form-control" placeholder="手机号" autofocus>
          </div>
          <div class="col-md-4">
            <p id="inputPhone"></p>
          </div>
        </div>
        <label for="inputPassword">密码</label>
        <div class="row">
          <div class="col-md-8">
            <input type="password" id="inputPassword" name='password' class="form-control" placeholder="密码">
          </div>
          <div class="col-md-4">
            <p id="inputPassword"></p>
          </div>
        </div>
        <label for="inputConfirmPassword">确认密码</label>
        <div class="row">
          <div class="col-md-8">
            <input type="password" id="inputConfirmPassword" name="confirm_password" class="form-control" placeholder="确认密码">
          </div>
          <div class="col-md-4">
            <p id="inputConfirmPassword"></p>
          </div>
        </div>
        <div class="col-md-8">
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6">
            <a class="btn btn-link" href="index.html">已有账号点击登录</a>
          </div>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../../assets/js/vendor/jquery.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script>
      $().ready(function() {
        $('#signForm').validate({
          errorPlacement: function(error, element) {
            $(error).addClass('text-danger');
            $(element)
              .closest( "form" )
                //.find("label[id='" + element.attr( "id" ) + "']" )
                .find('p#'+element.attr('id'))
                  .html(error);
          },
          rules: {
            name: {
              required: true,
              minlength: 2
            },
            email: {
              required: true
            },
            phone: {
              required: true,
              minlength:11,
              maxlength:11
            },
            password: {
              required: true,
              minlength: 8
            },
            confirm_password: {
              required: true,
              minlength: 8,
              equalTo: '#password'
            }
          },
          messages: {
            name: {
              required: '真实姓名不能为空',
              minlength: '不能少于两个汉字'
            },
            email: {
              required: '邮箱不能为空'
            },
            phone: {
              required: '手机号不能为空',
              minlength: '手机号为 11 位',
              maxlength: '手机号为 11 位'
            },
            password: {
              required: '密码不能为空',
              minlength: "密码长度不能小于 8"
            },
            confirm_password: {
              required: '确认密码不能为空',
              minlength: '确认密码长度不能小于 8',
              equalTo: '两次密码输入不一致'       
            }
          }
        })
      })
    </script>
  </body>
</html>
